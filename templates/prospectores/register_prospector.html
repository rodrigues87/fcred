{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FCRED Registro Prospector</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

{% for message in messages %}

    <div class="alert alert-warning">
        <a class="close" href="#" data-dismiss="alert">×</a>

        {{ message }}

    </div>
{% endfor %}

<div class="container">

        <div class="row justify-content-center">

      <div class="col-xl-5 col-lg-6 col-md-9">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <!--
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                -->
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Dados adicionais</h1>
                        </div>
                        <form action="" method="POST" class="user">{% csrf_token %}
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="number" name="cpf"
                                           pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==11) return false;"
                                           class="form-control form-control-user" id="cpf"
                                           placeholder="CPF">
                                </div>
                                <div class="col-sm-6">
                                    <input type="number" name="celular"
                                           pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==11) return false;"
                                           class="form-control form-control-user" id="celular"
                                           placeholder="Celular">
                                </div>
                            </div>
                            <hr>
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Dados Bancários</h1>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-3 mb-3 mb-sm-0">
                                    <input type="number" name="numero_banco"
                                           pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==3) return false;"
                                           class="form-control form-control-user" id="numero_banco"
                                           placeholder="N° do banco">
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" name="nome_banco"
                                           class="form-control form-control-user" id="nomeBanco"
                                           placeholder="Nome do banco">
                                </div>

                            </div>
                            <div class="form-group row">
                                <div class="col-sm-3 mb-3 mb-sm-0">
                                    <input type="number" name="agencia"
                                           pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;"
                                           class="form-control form-control-user" id="agencia"
                                           placeholder="Agência">
                                </div>
                                <div class="col-sm-6">
                                    <input type="number" name="conta"
                                           pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;"
                                           class="form-control form-control-user" id="conta"
                                           placeholder="Conta">
                                </div>
                                <div class="col-sm-3">
                                    <input type="number" name="digito_conta"
                                           pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==1) return false;"
                                           class="form-control form-control-user" id="digito_conta"
                                           placeholder="Dígito">
                                </div>

                            </div>
                            <button class="btn btn-success btn-user btn-block">Concluir Cadastro</button>
                            <hr>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
      </div>
        </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
